{% for item in data %}
<div class="card mt-2 ">
    <div class="card-body">
    <div>
        <div class="float-left"
    data-toggle="collapse"
    href="#collapseExample{{loop.index}}"
    role="button"
    aria-expanded="false"
    aria-controls="collapseExample{{loop.index}}">
        {{ item["name"] | truncate(100)}} <h6>(Desplegar)</h6>
    </div>
        <div class="float-right">
            {% if item["is_active"] in ["True","true"] %}
            <a href="{{ url_for('edit_status',id=item['id']) }}" class="btn btn-secondary">Inactivar</a>
            {%else%}
            <a href="{{ url_for('edit_status',id=item['id']) }}" class="btn btn-primary">Activar</a>
            {%endif%}
            <a href="{{ url_for('delete_register',id=item['id']) }}" onclick="return confirm('Estas seguro?')" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
    </div>

    <div class="collapse p-5" id="collapseExample{{loop.index}}">
        <pre>
            {{ item["name"] }}
        </pre>
    </div>
  </div>
{%endfor%}

{% if not data %}
<div class="card mt-2 ">
    <div class="card-body">
        <p class="text-center">AÃ±ade propiedades para el Zuul</p>
    </div>
</div>
{% endif %}
